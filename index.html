<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Membership Admin Panel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>
    Membership Admin Panel
    <button id="logout-btn" style="display: none; float: right;">Logout</button>
  </h1>

  <button id="authorize-btn" disabled>Authorize with Google</button>

  <div id="login-box" style="display: none;">
    <h2>Login</h2>
    <input id="login-username" placeholder="Username" />
    <input id="login-password" placeholder="Password" type="password" />
    <button id="login-button">Login</button>
    <div id="error"></div>
  </div>

  <div id="app" style="display: none;">
    <h2>User List</h2>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Username</th>
          <th>Password</th>
          <th>Role</th>
        </tr>
      </thead>
      <tbody id="user-body">
        <tr><td colspan="4">Loading...</td></tr>
      </tbody>
    </table>
  </div>

  <!-- Required scripts -->
  <script src="https://apis.google.com/js/api.js"></script>
  <script src="https://accounts.google.com/gsi/client"></script>

  <!-- Your own scripts as ES modules -->
  <script type="module" src="app.js"></script>
</body>
</html>
