<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add/Edit User</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container mt-5">
    <h2 id="form-title" class="mb-4">User Form</h2>
    <form id="user-form" class="card p-4">
      <input id="user-index" type="hidden" />
      <div class="mb-3">
        <label for="user-username" class="form-label">Username</label>
        <input id="user-username" class="form-control" placeholder="Username" required />
      </div>
      <div class="mb-3">
        <label for="user-password" class="form-label">Password</label>
        <input id="user-password" class="form-control" placeholder="Password" type="password" required />
      </div>
      <div class="mb-3">
        <label for="user-role" class="form-label">Role</label>
        <input id="user-role" class="form-control" placeholder="Role" required />
      </div>
      <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-primary" id="save-user-btn">Save</button>
        <a href="index.html" class="btn btn-secondary">Cancel</a>
      </div>
      <div id="form-error" class="text-danger mt-2"></div>
    </form>
  </div>
  <script type="module" src="user-form.js"></script>
</body>
</html>
